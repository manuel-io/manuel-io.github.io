<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="author" content="{{ site.author }}">
  {% if page.categories %}
  <meta name="keywords" content="{{ page.categories | join: ", " }}">
  {% else%}
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="description" content="{{ site.description }}">
  {% endif %}
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% capture canonical %}{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}{% endcapture %}
  <link rel="apple-touch-icon" href="/style/touch-icon.png">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/style/touch-icon.png">
  <link rel="canonical" href="{{ canonical }}">
  <link rel="shortcut icon" type="image/png" href="{{ root_url }}/favicon.png"> 
  <link href="{{ root_url }}/stylesheets/screen.css" media="all" rel="stylesheet" type="text/css">
  <link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
  <script src="/javascripts/libs/jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="/javascripts/blog.js" type="text/javascript"></script>
  {% include custom/mathjax.html %}
</head>
